<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery — Khwaab Events</title>

  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <a href="/index.html">
          <img 
            src="/images/logo/khwaab-logo-dark.png"
            alt="Khwaab Events logo"
            class="site-logo"
          />
        </a>
      </div>

      <nav class="main-nav">
        <a href="/index.html">Home</a>
        <a href="/gallery.html">Gallery</a>
        <a href="/about.html">About</a>
        <a href="/contact.html" class="cta">Book a Call</a>
      </nav>
    </div>
  </header>

  <!-- PAGE INTRO -->
  <section class="gallery-hero">
    <h1>Gallery</h1>
    <p>A collection of moments, styled with care.</p>
  </section>

  <!-- NIKKAH -->
<section class="gallery-section">
  <div class="gallery-intro">
    <h2>Nikkah</h2>
    <p class="section-sub">Sacred moments, honoured with grace.</p>
  </div>

  <div class="gallery-grid">
    <img src="/images/nikkah/nikkah1.jpg">
    <img src="/images/nikkah/nikkah2.jpg">
    <img src="/images/nikkah/nikkah3.jpg">
    <img src="/images/nikkah/nikkah4.jpg">
  </div>
</section>

<!-- MEHNDI -->
<section class="gallery-section">
  <div class="gallery-intro">
    <h2>Mehndi</h2>
    <p class="section-sub">Colour, joy, and celebration.</p>
  </div>

  <div class="gallery-grid">
    <img src="/images/mehndi/mehndi1.jpg">
    <img src="/images/mehndi/mehndi2.jpg">
    <img src="/images/mehndi/mehndi3.jpg">
  </div>
</section>

<!-- PARTY -->
<section class="gallery-section">
  <div class="gallery-intro">
    <h2>Party</h2>
    <p class="section-sub">Intimate gatherings, beautifully styled.</p>
  </div>

  <div class="gallery-grid">
    <img src="/images/party/party1.jpg">
    <img src="/images/party/party2.jpg">
    <img src="/images/party/party3.jpg">
  </div>
</section>

<!-- CULTURAL -->
<section class="gallery-section">
  <div class="gallery-intro">
    <h2>Cultural</h2>
    <p class="section-sub">Rooted in tradition. Designed with care.</p>
  </div>

  <div class="gallery-grid">
    <img src="/images/cultural/cultural1.jpg">
    <img src="/images/cultural/cultural2.jpg">
    <img src="/images/cultural/cultural3.jpg">
  </div>
</section>

  <!-- LIGHTBOX -->
  <div id="lightbox">
    <span id="close">×</span>
    <span class="nav prev">‹</span>
    <img id="lightbox-img">
    <span class="nav next">›</span>
  </div>

  <!-- LIGHTBOX SCRIPT -->
  <script>
    const images = document.querySelectorAll('.gallery-grid img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');

    let currentIndex = 0;
    const imageArray = Array.from(images);

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = imageArray[currentIndex].src;
      lightbox.style.display = 'flex';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % imageArray.length;
      lightboxImg.src = imageArray[currentIndex].src;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + imageArray.length) % imageArray.length;
      lightboxImg.src = imageArray[currentIndex].src;
    }

    imageArray.forEach((img, index) => {
      img.addEventListener('click', () => openLightbox(index));
    });

    closeBtn.addEventListener('click', () => lightbox.style.display = 'none');
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    document.addEventListener('keydown', (e) => {
      if (!lightbox.style.display.includes('flex')) return;
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'Escape') lightbox.style.display = 'none';
    });
  </script>

</body>
</html>
