<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Khwaab Events</title>

  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

  <!-- Header -->
  <header class="site-header">
  <div class="header-inner">
    
    <div class="logo">
  <a href="/index.html" class="logo-lockup">
    <img 
      src="/images/logo/khwaab-logo-dark.png"
      alt="Khwaab Events logo"
      class="site-logo"
    />
    <span class="logo-text">Khwaab Events</span>
  </a>
</div>

    <nav class="main-nav">
      <a href="/index.html">Home</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/about.html">About</a>
      <a href="/contact.html" class="cta">Book a Call</a>
    </nav>

  </div>
</header>

  <section class="container" style="max-width:900px;">
    <h1 style="margin-bottom:2rem;">Get in Touch</h1>

    <!-- Booking -->
    <h2 style="margin-bottom:1rem;">Book a Call</h2>
    <p style="margin-bottom:2rem;">
      Schedule a quick call to discuss your event and see how we can help.
    </p>

   <div style="margin-bottom:4rem;">
  <a
    href="https://calendar.app.google/n1RRb4aGLh1jV5FbA"
    target="_blank"
    class="btn primary"
  >
    Open Booking Calendar
  </a>
</div>

    <!-- Contact Form -->
    <h2 id="form" style="margin-bottom:1rem;">Send a Message</h2>
    <p style="margin-bottom:2rem;">
      Prefer email? Share a few details and we’ll get back to you shortly.
    </p>

    <form
  action="https://docs.google.com/forms/d/e/1FAIpQLSc2igSp52btuKFAEbTqPBoGVGOXF_IxI4OQTp1B6eCRn4ny3A/formResponse"
  method="POST"
  target="hidden_iframe"
  onsubmit="submitted=true;"
>

  <input
    type="email"
    name="entry.1022446003"
    placeholder="Your Email"
    required
  />

  <input
    type="text"
    name="entry.170441386"
    placeholder="Your Name"
    required
  />

  <textarea
    name="entry.268942957"
    placeholder="Tell us about your event"
    required
  ></textarea>

  <button type="submit">Send Message</button>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>
    <script>
  var submitted = false;
</script>

<script>
  document.querySelector('iframe[name="hidden_iframe"]').addEventListener('load', function () {
    if (submitted) {
      document.querySelector('form').innerHTML =
        "<p>Thank you for reaching out. We’ll be in touch shortly.</p>";
    }
  });
</script>
  </section>

  <footer class="site-footer">
    <p>© Khwaab Events</p>
  </footer>

</body>
</html>
