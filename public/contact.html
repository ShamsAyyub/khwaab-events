<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Khwaab Events</title>

  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

  <!-- Header -->
  <header class="site-header">
  <div class="header-inner">
    
    <div class="logo">
  <a href="/index.html" class="logo-lockup">
    <img 
      src="/images/logo/khwaab-logo-dark.png"
      alt="Khwaab Events logo"
      class="site-logo"
    />
    <span class="logo-text">Khwaab Events</span>
  </a>
</div>

    <nav class="main-nav">
      <a href="/index.html">Home</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/about.html">About</a>
      <a href="/contact.html" class="cta">Book a Call</a>
    </nav>

  </div>
</header>

  <section class="container" style="max-width:900px;">
    <h1 style="margin-bottom:2rem;">Get in Touch</h1>

    <!-- Booking -->
    <h2 style="margin-bottom:1rem;">Book a Call</h2>
    <p style="margin-bottom:2rem;">
      Schedule a quick call to discuss your event and see how we can help.
    </p>

   <div style="margin-bottom:4rem;">
  <a
    href="https://calendar.app.google/n1RRb4aGLh1jV5FbA"
    target="_blank"
    class="btn primary"
  >
    Open Booking Calendar
  </a>
</div>

    <!-- Contact Form -->
    <section class="contact-section">
  <h2>Send a Message</h2>
  <p class="contact-sub" id="contact-helper">
  Prefer email? Share a few details and we’ll get back to you shortly.
</p>

 <form class="contact-form" id="contactForm">

  <div class="form-row">
    <input
      type="email"
      name="email"
      placeholder="Your Email"
      required
    />

    <input
      type="text"
      name="name"
      placeholder="Your Name"
      required
    />
  </div>

  <textarea
    name="message"
    placeholder="Tell us about your event"
    required
  ></textarea>

  <button type="submit">Send Message</button>
</form>
<iframe name="hidden_iframe" style="display:none;"></iframe>
 <script>
  const form = document.querySelector('.contact-form');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // stop page redirect

    const formData = new FormData(form);

    fetch('https://hook.us2.make.com/t334ag53qc7lev3es1u9dyjuqqf4tq7z', {
      method: 'POST',
      body: formData
    })
    .then(() => {
      // remove helper text if it exists
      const helper = document.getElementById('contact-helper');
      if (helper) helper.remove();

      // replace form with thank-you message
      form.innerHTML =
        '<p class="thank-you-message"><strong>Thank you for reaching out.</strong><br>We’ll be in touch shortly.</p>';
    })
    .catch(() => {
      alert('Something went wrong. Please try again.');
    });
  });
</script>
  </section>

  <footer class="site-footer">
    <p>© Khwaab Events</p>
  </footer>

</body>
</html>
